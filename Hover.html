<body>
    <button>Hover me</button>

<script>
    document.querySelector("button").addEventListener("mouseenter",myEnter);
    document.querySelector("button").addEventListener("mouseleave",myLeave);
    function myEnter(){
        document.querySelector("button").style.color="Blue";
        document.querySelector("button").style.cursor="pointer";
    }
    function myLeave(){
        document.querySelector("button").style.color="black"
    }
</script>
